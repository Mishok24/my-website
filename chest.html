<!DOCTYPE html>
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ўах≥вниц€</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 70%, #000 100%);
        }

        /* –амка */
        .chessboard {
            padding: 24px;
            background: linear-gradient(145deg, #0e0e0e, #2a2a2a);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.95), inset 0 0 0 2px #444, inset 0 0 0 8px #070707;
        }

        /* ¬нутр≥шн€ дошка */
        .board-inner {
            width: 640px;
            height: 640px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        /* –€д */
        .row {
            display: flex;
        }

        /*  л≥тинка */
        .cell {
            width: 80px;
            height: 80px;
        }

        /* Ѕ≥ле поле Ч сильн≥ше emission */
        .white {
            background: #f4f4f4;
            box-shadow: inset 0 0 18px rgba(255, 255, 255, 0.35), 0 0 14px rgba(255, 255, 255, 0.18);
        }

        /* „орне поле Ч холодне п≥дсв≥чуванн€ */
        .black {
            background: #0b0b0b;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9), 0 0 10px rgba(120, 120, 120, 0.08);
        }
    </style>
</head>

<body>

    <div class="chessboard">
        <div class="board-inner" id="board"></div>
    </div>

    <script>
        const board = document.getElementById('board');

        for (let i = 0; i < 8; i++) {
            const row = document.createElement('div');
            row.className = 'row';

            for (let j = 0; j < 8; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell ' + ((i + j) % 2 === 0 ? 'white' : 'black');
                row.appendChild(cell);
            }

            board.appendChild(row);
        }
    </script>

</body>
</html>
