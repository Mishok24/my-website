<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas � �������</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script>
document.addEventListener('DOMContentLoaded', function () {
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');
  const circles = [];

  let allowSpawn = true;
  let spawnSteps = 0;
  const MAX_STEPS = 1000;

  // === ϳ���������� canvas �� ����� ���� ===
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // === ����� ������� (�� ������) ===
  function drawCircle(x, y, radius) {
    ctx.beginPath();
    ctx.shadowBlur = 120;
    ctx.shadowColor = "rgba(255, 240, 200, 0.9)";
    ctx.fillStyle = "rgba(255, 245, 220, 0.15)";
    ctx.arc(x, y, radius * 1.8, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.shadowBlur = 60;
    ctx.fillStyle = "rgba(255, 250, 235, 0.4)";
    ctx.arc(x, y, radius * 1.2, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.shadowBlur = 25;
    ctx.fillStyle = "rgba(255, 255, 245, 1)";
    ctx.arc(x, y, radius * 0.6, 0, Math.PI * 2);
    ctx.fill();

    ctx.shadowBlur = 0;
  }

  // === ������� ���� ===
  function animate() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (const c of circles) {
      drawCircle(c.x, c.y, c.radius);

      c.x += c.speedX;
      c.y += c.speedY;

      if (c.x - c.radius < 0 || c.x + c.radius > canvas.width) c.speedX *= -1;
      if (c.y - c.radius < 0 || c.y + c.radius > canvas.height) c.speedY *= -1;
    }

    requestAnimationFrame(animate);
  }

  // === ��������� ����� (spawn �� ������) ===
  function createRandomCircle() {
    const radius = Math.random() * 30 + 10;
    circles.push({
      x: canvas.width / 2 + (Math.random() - 0.5) * 900, // �100px �� ������
      y: canvas.height / 2 + (Math.random() - 0.5) * 500, // �100px �� ������
      radius,
      speedX: (Math.random() - 0.5) * 2,
      speedY: (Math.random() - 0.5) * 2
    });
  }

  // === Spawn ������ ===
  const spawnInterval = setInterval(() => {
    if (!allowSpawn) return;
    if (spawnSteps >= MAX_STEPS) return;

    createRandomCircle();
    spawnSteps++;
  }, 50); // ��������, ��� �� ���������������

  // === Space: ���/���� spawn ===
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      allowSpawn = !allowSpawn;
    }
  });

  // ��������� ���� � �����
  createRandomCircle();

  animate();
});
    </script>
</body>
</html>
