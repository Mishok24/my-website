<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#canvas {
			position: absolute;
			inset: 0;
			background: #000;
		}
	</style>
</head>
<body>

	<canvas id="canvas"></canvas>

	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		let count = 0;
		let scale = 10;
		const max = 1000;

		function draw() {
			let angle = count * 1.5;
			let radius = scale * Math.sqrt(count);

			let x = radius * Math.sin(angle) + canvas.width / 2;
			let y = radius * Math.cos(angle) + canvas.height / 2;

			// білий → зелений
			let t = count / max;
			let r = Math.floor(255 - 140 * t);
			let g = Math.floor(255 - 10 * t);
			let b = Math.floor(255 - 140 * t);

			const color = `rgb(${r}, ${g}, ${b})`;

			// === маленький emission ===
			ctx.shadowBlur = 8;
			ctx.shadowColor = color;

			ctx.fillStyle = color;
			ctx.strokeStyle = "rgba(0,0,0,0.6)";

			ctx.beginPath();
			ctx.arc(x, y, 20, 0, Math.PI * 2);
			ctx.fill();
			ctx.stroke();

			ctx.shadowBlur = 0; // важливо скидати

			count++;
		}

		function animate() {
			draw();
			if (count > max) return;
			requestAnimationFrame(animate);
		}

		animate();
	</script>

</body>
</html>
